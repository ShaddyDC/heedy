plugin "notifications" {
    version = "0.1.0"
    description = "Development version of heedy notifications"

    frontend = "notifications/main.mjs"

    run "server" {
        cmd = ["./server"]
        api = "unix://notifications.sock"
    }

    routes = {
        "/api/heedy/v1/notifications": "unix://notifications.sock"
    }
}