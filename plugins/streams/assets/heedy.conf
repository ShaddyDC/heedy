plugin "streams_beta" {
    version = "0.1.0"
    description = "Development version of heedy streams - you can use this plugin to try stream features as they are being developed."

    frontend = "streams/main.mjs"

    exec "server" {
        cmd = ["./streams"]
    }
}

source "stream" {
    backend = {
        "/data": "unix://streams.sock"
        "/actions": "unix://streams.sock"
        "/act": "unix://streams.sock"
    }

    meta = {
        "schema": {
            "type": "object",
            "default": {}
        },
        "actor": {
            "type": "boolean",
            "default": false
        }
        "required": ["schema","actor"]
    }
}