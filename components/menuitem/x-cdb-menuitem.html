<dom-module id="x-cdb-menuitem">

	<link rel="import" href="/app/bower_components/polymer/polymer.html">
	<link rel="import" href="/app/bower_components/iron-flex-layout/iron-flex-layout.html">
	<link rel="import" href="/app/bower_components/paper-item/paper-item.html">
	<link rel="import" href="/app/bower_components/iron-selector/iron-selector.html">
	<link rel="import" href="/app/bower_components/iron-iconset-svg/iron-iconset-svg.html">
	<link rel="import" href="/app/bower_components/iron-icons/iron-icons.html">
	<link rel="import" href="/app/bower_components/iron-icon/iron-icon.html">


	<template>
		<a href="{{href}}" class="link">
			<paper-item role="listitem">
				<iron-icon icon="{{icon}}" class="big content-icon"></iron-icon>
				<paper-item-body two-line>
					<div class="first">{{title}}</div>
					<div class="second" secondary>{{secondary}}</div>
				</paper-item-body>
			</paper-item>
		</a>
	</template>

	<script>
	Polymer({
		is: 'x-cdb-menuitem',
		properties: {
			title: String,
			href: String,
			secondary: String,
			icon:String
		},
	});
	</script>
</dom-module>
