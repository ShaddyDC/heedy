<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="./favicon.ico" />
    <!-- Explicitly include the global dependency libraries-->
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css"
      rel="stylesheet"
    />

    <title>ConnectorDB</title>
  </head>
  <body>
    <noscript>
      <strong>
        ConnectorDB doesn't work properly without JavaScript enabled. Please
        enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js">
      Vue.use(Vuetify);
    </script>

    <!-- appinfo is a templated variable: the contents are written by the server, containing all routes and relevant info-->
    <script>
      var appinfo = {{ . }};
    </script>
    <script src="./main.jsm" type="module"></script>
  </body>
</html>
