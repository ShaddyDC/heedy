language:
    - go

go:
    - 1.5

virtualenv:
    system_site_packages: true

install:
    - export GOPATH=$GOPATH:$HOME/gopath/src/github.com/dkumor/connectordb
    - export PATH=$HOME/.local/bin:$PATH
    - pip install --user nose requests jsonschema websocket-client coverage
    - npm install -g bower
    - make deps

script:
    - make
    - make test

