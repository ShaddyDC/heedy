
runtype "traa" {
    api = "builtin://yay"
}

plugin "hi" {
    run "server" {
        type = "traa"
    }

    routes = {
        "GET /mystuff": "run://server",
        "DELETE /mystuff": "run://hi:server",
        "/tt": "unix://lol"
    }

    on "user_create" {
        post = "run://server/mypost"
    }
}

source "tree" {
    routes = {
        "GET /": "run://hi:server/"
    }
}